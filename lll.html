<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS variables for easy theme management */
        :root {
            --primary-blue: #1E40FF;
            --light-blue: #3B82F6;
            --dark-blue: #1429A3;
            --white: #FFFFFF;
            --error-red: #EF4444;
            --text-gray: #E5E7EB;
        }

        /* Basic Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-blue);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden; /* Hide overflowing parts of the shapes */
        }
        
        /* Top Left Logo */
        .top-left-logo {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
        }

        .top-left-logo img {
            width: 150px; /* Enlarged logo */
            height: auto;
            opacity: 0.8;
        }


        /* Abstract Background Shapes */
        body::before,
        body::after {
            content: '';
            position: absolute;
            z-index: -1;
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(35px);
        }

        /* Left Shape */
        body::before {
            width: 50vw;
            height: 50vw;
            min-width: 400px;
            min-height: 400px;
            background: linear-gradient(135deg, var(--dark-blue), var(--light-blue));
            top: -20%;
            left: -25%;
            animation: float 18s infinite ease-in-out;
        }

        /* Right Shape */
        body::after {
            width: 45vw;
            height: 45vw;
            min-width: 350px;
            min-height: 350px;
            background: linear-gradient(135deg, var(--light-blue), var(--dark-blue));
            bottom: -15%;
            right: -20%;
            animation: float 22s infinite ease-in-out reverse;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            50% { transform: translateY(-25px) translateX(20px) rotate(180deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }

        /* Common Page Container Styles */
        .page-container {
            width: 100%;
            max-width: 350px; /* تم تصغير الحجم */
            padding: 3rem 0rem;
            text-align: center;
            z-index: 0;
        }

        .logo-container {
            margin-bottom: 2rem;
            margin-top: 0rem; 
        }

        .logo-container img {
            max-width: 150px; /* تم تصغير الشعار ليتناسب مع الحاوية */
            height: auto;
            margin-bottom: -2rem; 
        }

        .logo-container .tagline {
            font-size: 1rem;
            font-weight: 400; /* Thinner font */
            color: var(--white); /* Pure white color */
        }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        /* Form Styling */
        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Reduced gap */
        }
        
        .error-message {
            color: var(--error-red);
            font-weight: 600;
            font-size: 0.9rem;
            min-height: 24px;
            display: none; /* Hidden by default */
            padding-bottom: 0.5rem;
        }

        .input-group {
            position: relative;
        }

        /* Icon styling inside input fields */
        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            stroke: var(--text-gray);
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.3s ease;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px 14px 50px; /* Adjusted padding for LTR */
            background-color: transparent;
            border: 1px solid var(--white);
            border-radius: 4px; /* More rectangular */
            color: var(--white);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: var(--text-gray);
            font-weight: 500;
        }

        .input-field:focus,
        .input-field:hover {
            outline: none;
            border-color: var(--light-blue);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* Change icon color on parent focus */
        .input-field:focus ~ .icon,
        .input-group:hover .icon {
            stroke: var(--light-blue);
        }

        /* Password show/hide toggle button */
        #password-toggle, #signup-password-toggle {
            position: absolute;
            right: 15px;
            left: auto;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        #password-toggle .icon, #signup-password-toggle .icon {
            position: static;
            transform: none;
            width: 24px;
            height: 24px;
        }
        #password-toggle:hover .icon, #signup-password-toggle:hover .icon {
            stroke: var(--white);
        }

        /* Main Action Button */
        .action-button {
            width: 100%;
            padding: 16px;
            background-color: var(--white);
            color: var(--primary-blue);
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .action-button:hover,
        .action-button:focus {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
        }
        
        .action-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Links styling */
        .links-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            width: 100%;
        }

        .links-container a, .back-to-login {
            color: var(--white);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .links-container a:hover, .back-to-login:hover {
            text-decoration: underline;
            opacity: 0.8;
        }
        
        .back-to-login {
            display: block;
            margin-top: 2rem;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .page-container {
                padding: 1.5rem;
            }
            .logo-container img {
                max-width: 120px;
            }
            .top-left-logo {
                top: 20px;
                left: 20px;
            }
            .top-left-logo img {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Top Left Logo -->
    <div class="top-left-logo">
        <img src="https://raw.githubusercontent.com/psA7med/ANU-logo/refs/heads/main/Whisk_351da97284e29718915436312913f295dr-removebg-preview.png" alt="Small Logo">
    </div>


    <!-- Login Page -->
    <main id="login-page" class="page-container" style="display: none;">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/psA7med/ANU-logo/refs/heads/main/Whisk_351da97284e29718915436312913f295dr-removebg-preview.png" alt="Company Logo">
            <p class="tagline">From students to students</p>
        </div>
        <form class="form" id="loginForm" novalidate>
            <p class="error-message" id="loginErrorMessage"></p>
            <div class="input-group">
                <input type="text" id="username" class="input-field" placeholder="Username" required>
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                <button type="button" id="password-toggle" aria-label="Toggle password visibility">
                    <svg id="eye-open" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg id="eye-closed" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </button>
            </div>
            <button type="submit" class="action-button" id="login-button">Login</button>
        </form>
        <div class="links-container">
            <a id="show-signup">Create a new account</a>
            <a id="show-forgot-password">Forgot password?</a>
        </div>
    </main>

    <!-- Sign Up Page -->
    <main id="signup-page" class="page-container" style="display: none;">
        <h1 class="page-title">Create Account</h1>
        <form class="form" id="signupForm" novalidate>
            <p class="error-message" id="signupErrorMessage"></p>
            <div class="input-group">
                <input type="text" id="signup-username" class="input-field" placeholder="Username" required>
                 <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <div class="input-group">
                <input type="email" id="signup-email" class="input-field" placeholder="Email" required>
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </div>
            <div class="input-group">
                <input type="password" id="signup-password" class="input-field" placeholder="Password" required>
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                 <button type="button" id="signup-password-toggle" aria-label="Toggle password visibility">
                    <svg id="signup-eye-open" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg id="signup-eye-closed" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </button>
            </div>
            <button type="submit" class="action-button">Sign Up</button>
        </form>
        <a class="back-to-login">Back to Login</a>
    </main>

    <!-- Forgot Password Page -->
    <main id="forgot-password-page" class="page-container" style="display: none;">
        <h1 class="page-title">Reset Password</h1>
        <form class="form" id="forgotPasswordForm" novalidate>
             <p class="error-message" id="forgotErrorMessage"></p>
            <div class="input-group">
                <input type="email" id="forgot-email" class="input-field" placeholder="Email" required>
                 <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </div>
            <button type="submit" class="action-button">Send Reset Link</button>
        </form>
        <a class="back-to-login">Back to Login</a>
    </main>

    <!-- Dashboard Page -->
    <main id="dashboard-page" class="page-container" style="display: none;">
        <h1 class="page-title" id="welcome-message"></h1>
        <p style="margin-bottom: 2rem;">This is your dashboard.</p>
        <button id="logout-button" class="action-button">Logout</button>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Page containers and buttons
            const loginPage = document.getElementById('login-page');
            const signupPage = document.getElementById('signup-page');
            const forgotPasswordPage = document.getElementById('forgot-password-page');
            const dashboardPage = document.getElementById('dashboard-page');
            const loginButton = document.getElementById('login-button');

            // --- Page Navigation ---
            const showSignupLink = document.getElementById('show-signup');
            const showForgotPasswordLink = document.getElementById('show-forgot-password');
            const backToLoginLinks = document.querySelectorAll('.back-to-login');
            const logoutButton = document.getElementById('logout-button');
            const welcomeMessage = document.getElementById('welcome-message');

            function showPage(pageToShow) {
                loginPage.style.display = 'none';
                signupPage.style.display = 'none';
                forgotPasswordPage.style.display = 'none';
                dashboardPage.style.display = 'none';
                pageToShow.style.display = 'block';
            }

            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                welcomeMessage.textContent = `Welcome back, ${loggedInUser}!`;
                showPage(dashboardPage);
            } else {
                showPage(loginPage);
            }

            showSignupLink.addEventListener('click', (e) => {
                e.preventDefault();
                showPage(signupPage);
            });

            showForgotPasswordLink.addEventListener('click', (e) => {
                e.preventDefault();
                showPage(forgotPasswordPage);
            });

            backToLoginLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    showPage(loginPage);
                });
            });
            
            logoutButton.addEventListener('click', function() {
                localStorage.removeItem('loggedInUser');
                window.location.reload();
            });


            // --- Login Form Logic ---
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginErrorMessage = document.getElementById('loginErrorMessage');
            const passwordToggle = document.getElementById('password-toggle');
            const eyeOpenIcon = document.getElementById('eye-open');
            const eyeClosedIcon = document.getElementById('eye-closed');
            
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                loginErrorMessage.style.display = 'none';

                if (username === '' || password === '') {
                    loginErrorMessage.textContent = 'Please fill in all fields.';
                    loginErrorMessage.style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch("http://localhost:4000/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password })
                    });

                    const result = await response.json();
                    console.log("Login API result:", result);

                    if (result.success) {
                        localStorage.setItem('loggedInUser', username);
                        welcomeMessage.textContent = `Welcome, ${username}!`;
                        showPage(dashboardPage);
                    } else {
                        loginErrorMessage.textContent = result.message || 'Incorrect username or password.';
                        loginErrorMessage.style.display = 'block';
                    }
                } catch (error) {
                    console.error("Login failed:", error);
                    loginErrorMessage.textContent = 'Server error, please try again later.';
                    loginErrorMessage.style.display = 'block';
                }
            });

            passwordToggle.addEventListener('click', function() {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                eyeOpenIcon.style.display = isPassword ? 'none' : 'block';
                eyeClosedIcon.style.display = isPassword ? 'block' : 'none';
            });
            
            // --- Sign Up Form Logic ---
            const signupForm = document.getElementById('signupForm');
            const signupPasswordInput = document.getElementById('signup-password');
            const signupPasswordToggle = document.getElementById('signup-password-toggle');
            const signupEyeOpenIcon = document.getElementById('signup-eye-open');
            const signupEyeClosedIcon = document.getElementById('signup-eye-closed');
            const signupErrorMessage = document.getElementById('signupErrorMessage');
            
            signupForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('signup-username').value.trim();
                const email = document.getElementById('signup-email').value.trim();
                const password = signupPasswordInput.value.trim();
                
                signupErrorMessage.style.display = 'none';
                if(username === '' || email === '' || password === '') {
                    signupErrorMessage.textContent = 'Please fill in all fields.';
                    signupErrorMessage.style.display = 'block';
                    return;
                }
                
                // In a real app, you would have a separate API endpoint for signup
                // For now, we simulate success and log the user in directly.
                console.log("Simulating signup for:", { username, email });
                
                localStorage.setItem('loggedInUser', username);
                welcomeMessage.textContent = `Welcome, ${username}!`;
                showPage(dashboardPage);
            });

            signupPasswordToggle.addEventListener('click', function() {
                const isPassword = signupPasswordInput.type === 'password';
                signupPasswordInput.type = isPassword ? 'text' : 'password';
                signupEyeOpenIcon.style.display = isPassword ? 'none' : 'block';
                signupEyeClosedIcon.style.display = isPassword ? 'block' : 'none';
            });
            
            // --- Forgot Password Form Logic ---
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const forgotErrorMessage = document.getElementById('forgotErrorMessage');
            
            forgotPasswordForm.addEventListener('submit', function(event) {
                 event.preventDefault();
                 const email = document.getElementById('forgot-email').value.trim();
                 
                 forgotErrorMessage.style.display = 'none';
                 if (email === '') {
                    forgotErrorMessage.textContent = 'Please enter your email.';
                    forgotErrorMessage.style.display = 'block';
                 } else {
                    forgotPasswordPage.innerHTML = `<div class="page-container" style="text-align: center;"><h1 class="page-title">A reset link has been sent to your email.</h1><a class="back-to-login">Back to Login</a></div>`;
                     
                     forgotPasswordPage.querySelector('.back-to-login').addEventListener('click', (e) => {
                        e.preventDefault();
                         window.location.reload();
                     });
                 }
            });

        });
    </script>
</body>
</html>
